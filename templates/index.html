<!DOCTYPE html>
<html lang="">
  <head>
  <style>
    body {
      background-color: #271a26;
      color: #F9ADA0;
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 2vw;
      text-align: center;
      }
    form {
      float: left;
      width: 33%;
      margin-top: 30px;
      margin-left: 30px;
    }
    #content {
      float: left;
      width: 33%;
    }
    #userinfo {
      float: left;
      text-align: left;
      width: 33%;
      margin-top: 30px;
      margin-left: 30px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    input {
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 2vw;
      height: auto;
      width: 50%;
      background-color: #271a26;
      color: #F9ADA0;
      border-radius: 1vw;
      border-color: #C65B7C;
      margin-bottom: 10px;
    }
    #logout {
      color: #C65B7C;
    }
    #logout:hover {
      color: #F9627D;
    }
    .button {
      background-color: #C65B7C;
      color: #EEEEEE;
      font-size: 2vw;
      height: auto;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      border-radius: 1vw;
      border-color: transparent;
    }
    .button:hover {
      background-color: #F9627D;
    }
  </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>gato memes</title>
  </head>
  
  <body>
  <header></header>
  <main>
    <form method="post" action="/login" id="loginform" {{.loginform}}>
      <input type="text" name="login" required placeholder="nombre de usuario" maxlength="20"><br>
      <input type="password" name="password" required placeholder="contraseña" maxlength="20"><br>
      <input type="submit" class="button" name="loginuser" value="login">
      <input type="submit" class="button" name="newuser" value="register"><br>
      <span id="loginerror" {{.loginerror}}>{{.errortext}}</span>
    </form>
    <div id="userinfo" {{.userinfo}}>
      UserName:    {{.username}}    <br>
      Registered:  {{.regtime}}     <br>
      Is Disabled: {{.isdisabled}}  <br>
      Is Admin:    {{.isadmin}}     <br>
      Is Root:     {{.isroot}}      <br>
      <a id="logout" href="/logout">logout</a>
    </div>
  <div id="content">
    <span>El señor gato es infeliz</span>
    <br>
	<img src="/gato/{{.id}}.png" alt="señor no gato real">
      <div>
        <a class="button" href="/new/random">gatito nuevo</a>
        <a class="button" href="/new/chaotic">gato del caos</a>
      </div>
  </div>
  </main>
  <footer></footer>
  </body>
</html>
